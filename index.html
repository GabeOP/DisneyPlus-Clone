<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="logomenu">
                <div class="logo">
                    <img src="./imagens/logo disney.png">
                </div>
                <div class="menu">
                    <img src="./imagens/menu.png">
                </div>
            </div>
        </header>

        <section>

            <article class="info-container">

                <div class="imdb">
                    <img src="./imagens/IMDB-icon.png">
                    <p>8.8</p>
                </div>

                <div class="year">
                    <p>2021 - Kids - Movie</p>
                </div>

                <div class="luca-logo">
                    <img src="./imagens/Luca logo.png" alt="Logo escrito Luca">
                </div>

                <div class="sinopse">
                    <p>Luca and Alberto dream of a life of<br>freedom, a life of adventure â€” and,<br>most of all, a life with a Vespa to ride</p>
                </div>

                <div class="button">
                    <img src="./imagens/play.png">
                    <p>Watch now</p>
                </div>
            </article>
            
            <article class="movies">

                <p>Movies</p>
                
                <div class="movies-container">
                    <div class="movie1">
                        <img src="./imagens/movie1.png">
                    </div>

                    <div class="movie2">
                        <img src="./imagens/movie2.png">
                    </div>

                    <div class="movie3">
                        <img src="./imagens/movie3.png">
                    </div>

                    <div class="movie4">
                        <img src="./imagens/movie4.png">
                    </div>
                </div>

            </article>
        </section>
    </div>
</body>
</html>
